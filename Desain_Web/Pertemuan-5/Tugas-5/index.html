<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Event Kampus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<style>
    .container {
        max-width: 600px;
        margin-top: 30px;
    }
    .card {
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-label {
        font-weight: bold;
    }
    .form-check {
        margin-top: 10px;
    }
    .logo {
        width: 90px;
        height: 90px;
        margin-bottom: 10px;
        margin-top: 20px;
    }

    body {
        background-image: url('background.jpg'); /* Ganti dengan path gambar latar belakang Anda */
        background-size: cover; /* Membuat gambar menutupi seluruh area */
        background-position: center; /* Memposisikan gambar di tengah */
        background-repeat: no-repeat; /* Mencegah pengulangan gambar */
    }
</style>

<body>
    <header class="text-center mb-4">
        <img src="logo_stikom_besar.png" alt="Logo" class="logo">
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h1 class="text-center mb-4">Form Pendaftaran Event Kampus</h1>
                <form>
                    <div class="mb-3">
                        <label for="namaEvent" class="form-label">Nama Event</label>
                        <input type="text" class="form-control" id="namaEvent" placeholder="Masukkan Nama Event">
                    </div>

                    <div class="mb-3">
                        <label for="jenisEvent" class="form-label">Jenis Event</label>
                        <select class="form-select" id="jenisEvent">
                            <option selected>Pilih Jenis Event</option>
                            <option value="1">Religi</option>
                            <option value="2">Konser</option>
                            <option value="3">Bazar</option>
                            <option value="4">Lomba</option>
                            <option value="5">Pesta</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Tanggal</label>
                        <input type="date" class="form-control" id="date">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="startTime" class="form-label">Waktu Mulai</label>
                            <input type="time" class="form-control" id="startTime">
                        </div>
                        <div class="col-md-6">
                            <label for="endTime" class="form-label">Waktu Akhir</label>
                            <input type="time" class="form-control" id="endTime">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tempatEvent" class="form-label">Tempat Event</label>
                        <input type="text" class="form-control" id="tempatEvent" placeholder="Masukkan Lokasi Event">
                    </div>

                    <div class="mb-3">
                        <label for="deskripsiEvent" class="form-label">Deskripsi Event</label>
                        <textarea class="form-control" id="deskripsiEvent" placeholder="Tambahkan deskripsi event" style="height: 100px"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="kapasitas" class="form-label">Kapasitas</label>
                        <input type="number" class="form-control" id="kapasitas" placeholder="Masukkan Kapasitas">
                    </div>

                    <div class="mb-3">
                        <span class="form-label">Biaya</span>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="biayaEvent" id="berbayar" value="berbayar">
                            <label class="form-check-label" for="berbayar">Berbayar</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="biayaEvent" id="gratis" value="gratis">
                            <label class="form-check-label" for="gratis">Tidak Berbayar</label>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
